<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashbpard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <h1><img src="./img/view-dashboard.png" alt="Dashboard">Dashboard</h1>
            <ul>
                <li><img src="./img/home.png" alt="Home">Home</li>
                <li><img src="./img/card-account-details.png" alt="Profile">Profile</li>
                <li><img src="./img/message.png" alt="Messages">Messages</li>
                <li><img src="./img/history.png" alt="History">History</li>
                <li><img src="./img/calendar-check.png" alt="Tasks">Tasks</li>
                <li><img src="./img/account-group.png" alt="Communities">Communities</li>
            </ul>
            <ul>
                <li><img src="./img/cog.png" alt="Settings">Settings</li>
                <li><img src="./img/help.png" alt="Support">Support</li>
                <li><img src="./img/shield-check.png" alt="Privacy">Privacy</li>
            </ul>
        </div>
        <div class="content-container">
            <div class="content1">
                <div class="top">
                    <img src="./img/magnify.png" alt="Search">
                    <input type="text" placeholder="Search...">
                    <img src="./img/bell-ring.png" alt="Notification">
                    <img src="./img/account-circle-outline.png" alt="Account">
                    <p>William Hok</p>
                </div>
                <div class="bottom">
                    <div class="bottom-left">
                        <img src="./img/account-circle-outline.png" alt="Account">
                        <div class="welcome">
                            <p>Hi there,</p>
                            <p>William Hok (@william)</p>
                        </div>
                    </div>
                    <div class="bottom-right">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="content2">

            </div>
        </div>
    </div>
</body>
</html>
